<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>js语句</title>

<script >




var num=[9,6,7,5,3,6,8,54,8];





var x=(num.length);
var max=num[0];
var mix=num[0];
var a=0;

for(var a=0;a<x;a++){  
	                  if(num[a]>max){max=num[a]}  
	                  
	                  if(num[a]<mix){mix=num[a]}      
} 
console.log(mix); 
console.log(max);

                                                                               

var sum=0;

for(var i=0;i<x;i++){sum=sum+num[i] ;}

console.log(sum);




                                                                      



var num1 = new Array(x);
var z=0;
for(var j=x;j>=0;j--){num1[j]=num[z];z++;}

console.log(num1);
                                                           
var aa=parseInt(x/2);
var xx=null;
for(q=0;q<aa;q++){xx=num[q];num[q]=num[x-1-q];num[x-1-q]=xx;}



console.log(num);






var uu=null;
for(var jj=0;jj<x-1-jj;jj++)
{
  for(var ii=0;ii<x-1-ii;ii++) 
     {
	      if(num[ii]>num[ii+1]||num[ii]>num[ii+1])
	           {
	    	       uu=num[ii];num[ii]=num[ii+1];num[ii+1]=uu;
	    	   }
	 }
	                                
	
	       
   }console.log(num)

   console.log(num.join("|"))
</script>













</head>

<body>

<p>1、使用for循环遍历数组</p>

</body>
