<html>
<head>
<title>用户注册表</title>
</head>
<body>
  <form action="url" method="pos" name="user">
    <table border="0" width="30%" height="10%">
      <tr>
        <th style="font-size:30px" colspan="3">用户注册表</th>
      </tr>
    </table>
    <table border="2" width="30%" height="5%">
      <tr>
        <td align="center" style="font-size:12px">用户名</td>
        <td><input type="text"></td>
      </tr>
      <td align="center" style="font-size:12px">密码</td>
      <td><input style="" name="pw" id="pw1"></td>
      <tr>
        <td align="center" style="font-size:12px">确认密码</td>
        <td><input style="" name="pw" id="pw2"></td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">电子邮箱</td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">手机号码</td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">性别</td>
        <td><input type="radio" name="sex" style="font-size:12px">男 <input type="radio" name="sex" style="font-size:12px">女</td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">是否有房</td>
        <td><input type="radio" name="house" style="font-size:12px">有<input type="radio" name="house" style="font-size:12px">否</td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">爱好</td>
        <td><input type="checkbox" id="n1" style="font-size:12px">范冰冰<input type="checkbox" id="n2" style="font-size:12px">刘亦菲<input
          type="checkbox" id="n3" style="font-size:12px">佟丽娅<input type="checkbox" id="n4" style="font-size:12px">杨祎<input type="checkbox" id="n5" style="font-size:12px">柳岩</td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">户籍</td>
        <td><select>
            <option value="上海" id="n1" style="font-size:12px">上海</option>
            <option value="北京" id="n2" style="font-size:12px">北京</option>
            <option selected="selected" value="福建" id="n3" style="font-size:12px">福建</option>
            <option value="香港" id="n3" style="font-size:12px">香港</option>
        </select></td>
      </tr>
      <tr height="25">
        <td align="center" style="font-size:12px">课程</td>
        <td><textarea rows="3" cols="10" style="font-size:12px">javaEE
 web前端
数据结构
 C++
java
 </textarea></td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">头像</td>
        <td style="font-size:12px"><input type="submit" value="提交按钮">未选择任何文件</td>
      </tr>
      <tr height="25">
        <td align="center" style="font-size:12px">个人介绍</td>
        <td><textarea rows="10" cols="30"></textarea></td>
      </tr>
      <tr>
        <td align="center" style="font-size:12px">验证码</td>
        <td><input type="number" style="font-size:12px">88888</td>
      </tr>
      <tr>
        <td align="center" colspan="2" style="font-size:12px"><input type="radio">是否阅读并同意协议</td>
      </tr>
      <tr>
        <td align="center" colspan="2"><input type="submit" value="提交"><input type="reset" value="重置">
        </td>
      </tr>

      </form>


    </table>
</body>
</html>
